<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FF8C00" />
    <meta name="description" content="Bitcoin payments via Cashu and Lightning" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Satoshi Pay" />
    <link rel="manifest" href="/satoshi-pay-wallet/manifest.json" />
    <link rel="icon" type="image/png" href="/satoshi-pay-wallet/icon-192.png" />
    <title>Satoshi Pay - Cashu Wallet</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/satoshi-pay-wallet/sw.js')
            .then(registration => {
              console.log('✅ Service Worker registered:', registration)
            })
            .catch(error => {
              console.log('❌ Service Worker registration failed:', error)
            })
        })
      }
    </script>
  </body>
</html>
